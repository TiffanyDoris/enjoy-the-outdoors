<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountains</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <style>
      /* Additional Styles */
      body {
        font-family: "Lato", sans-serif;
        color: #343a40;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }

      .container-fluid.nav-bg {
        position: relative;
        z-index: 1;
      }

      #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .navbar {
        background-color: rgba(52, 58, 64, 0.8); /* Transparent background */
        padding: 1rem 0;
        z-index: 2; /* Ensure navbar is above video */
      }

      .navbar-nav .nav-link {
        color: #ffffff;
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #ffc107;
      }

      .custom-heading-np {
        margin-top: 3rem;
      }

      .form-select {
        width: 300px;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: 2px solid #343a40;
      }

      #mountainInfo {
        background-color: #ffffff;
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: rgba(52, 58, 64, 0.8); /* Transparent background */
        color: #ffffff;
        text-align: center;
        padding: 1rem 0;
        margin-top: 29rem;
        z-index: 2; /* Ensure footer is above video */
      }
    </style>
  </head>
  <body class="mountains-body">
    <video id="bgVideo" autoplay loop muted>
      <source src="video1.mp4" type="video/mp4" />
      <source src="video2.mp4" type="video/mp4" />
      <!-- Add more video sources as needed -->
    </video>

    <div class="container-fluid nav-bg">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <!-- <img src="./images/logo.svg" alt="Logo" /> -->
          </a>
        </div>
        <nav class="navbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="national-parks.html" class="nav-link active">National Parks</a></li>
            <li class="nav-item"><a href="mountains.html" class="nav-link">Mountains</a></li>
          </ul>
        </nav>
        <div class="col-md-3 text-end"></div>
      </header>
    </div>

    <main>
      <div class="container d-flex justify-content-center custom-heading-np">
        <h1>Mountains</h1>
      </div>
      <div class="container d-flex justify-content-center mt-5">
        <label for="mountainSelect">Select a Mountain:</label>
        <select id="mountainSelect" class="form-select" aria-label="Default select example"></select>
      </div>
      <div class="container mb-5">
        <div
          id="mountainInfo"
          class="d-flex flex-wrap justify-content-center gap-3"
          style="background-color: transparent; color: #222222; font-weight: bold"
        >
          <!-- Mountain information will be displayed here (keeping this as it is) -->
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Wildfire Adventures. All rights reserved.</p>
    </footer>

    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
</html>
