<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Parks</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      /* Additional Styles */
      body {
        font-family: "Lato", sans-serif;
        color: #343a40;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }

      .container-fluid.nav-bg {
        position: relative;
        z-index: 1;
      }

      #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .navbar {
        background-color: rgba(52, 58, 64, 0.8); /* Transparent background */
        padding: 1rem 3rem;
        z-index: 2; /* Ensure navbar is above video */
      }

      .navbar-nav .nav-link {
        color: #ffffff;
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #78c0a1;
      }

      .custom-heading-np {
        margin-top: 3rem;
      }
      .form-select {
        width: 300px;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: 2px solid #343a40;
      }

      #parkInfo {
        background-color: #ffffff;
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: rgba(52, 58, 64, 0.8); /* Transparent background */
        color: #ffffff;
        text-align: center;
        padding: 1rem 0;
        margin-top: 19rem;
        z-index: 2; /* Ensure footer is above video */
      }
    </style>
  </head>
  <body class="nationalParks-body">
    <video id="bgVideo" autoplay loop muted>
      <source src="videos/11.mp4" type="video/mp4" />
      <source src="videos/10.mp4" type="video/mp4" />
      <source src="videos/9.mp4" type="video/mp4" />
      <source src="videos/8.mp4" type="video/mp4" />
      <source src="videos/7.mp4" type="video/mp4" />

      <!-- Add more video sources as needed -->
    </video>

    <div class="container-fluid nav-bg">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <!-- <img src="./images/logo.svg" alt="Logo" /> -->
          </a>
        </div>
        <nav class="navbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="national-parks.html" class="nav-link active">National Parks</a></li>
            <li class="nav-item"><a href="mountains.html" class="nav-link">Mountains</a></li>
          </ul>
        </nav>
        <div class="col-md-3 text-end"></div>
      </header>
    </div>

    <main class="container">
      <h1>National Parks</h1>

      <!-- Search Section -->
      <section id="search" class="section">
        <h2>Find a National Park</h2>

        <!-- Search by Location Dropdown -->
        <div id="searchLocation" class="search-options">
          <label for="stateDropdown">Location:</label>
          <select id="stateDropdown">
            <option value="">Select...</option>
          </select>
        </div>

        <div id="searchParkType" class="search-options">
          <label for="parkTypeDropdown">Park Type:</label>
          <select id="parkTypeDropdown">
            <option value="">Select...</option>
          </select>
        </div>

        <!-- Search by Park Type Dropdown (Hidden by default) -->
        <div id="searchTypeOptions" class="search-options" style="display: none">
          <label for="typeSelect">Select Park Type:</label>
          <select id="typeSelect"></select>
        </div>

        <!-- Search Button -->
        <button id="searchButton" class="btn btn-primary">Search</button>
      </section>

      <!-- Results Section -->
      <section id="results" class="section">
        <h2>Results</h2>
        <table id="resultsTable" class="table">
          <thead>
            <tr>
              <th>Park Name</th>
              <th>Location</th>
              <th>City</th>
              <th>State</th>
              <th>Zip Code</th>
              <th>Phone</th>
              <th>Fax</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Results will be populated here -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Wildfire Adventures. All rights reserved.</p>
    </footer>

    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/national-parks.js"></script>
  </body>
</html>
